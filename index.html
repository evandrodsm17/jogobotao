<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Jogo de Bot√£o LAN</title>
    <style>
      body {
        background: #292a2a;
        color: white;
        font-family: sans-serif;
        text-align: center;
      }
      canvas {
        background: #0b572d;
        display: block;
        margin: 20px auto;
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <h2>üèÜ Jogo de Bot√£o LAN</h2>
    <p id="status">Conectando ao servidor...</p>
    <p id="score">0 x 0</p>
    <p id="time">03:00</p>
    <canvas id="game" width="800" height="500"></canvas>

    <script>
      const ws = new WebSocket("ws://10.60.0.99:8080"); // IP do host
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      const status = document.getElementById("status");
      const scoreEl = document.getElementById("score");
      const timeEl = document.getElementById("time");

      const WIDTH = canvas.width; // 600
      const HEIGHT = canvas.height; // 400

      let playerId = null;
      let players = {};
      let bola = { x: 300, y: 200, raio: 8 };
      let score = { 1: 0, 2: 0 };
      let gameTime = 180;

      // let teamCount = { 1: 0, 2: 0 };
      // const team1Positions = [
      //   { x: 100, y: 100 },
      //   { x: 100, y: 200 },
      //   { x: 100, y: 300 },
      // ];
      // const team2Positions = [
      //   { x: 500, y: 100 },
      //   { x: 500, y: 200 },
      //   { x: 500, y: 300 },
      // ];

      function promptName() {
        let playerName = null;
        const maxLength = 10;

        // Loop para for√ßar o usu√°rio a digitar um nome v√°lido
        while (
          !playerName ||
          playerName.trim().length === 0 ||
          playerName.length > maxLength
        ) {
          playerName = window.prompt(
            `Escolha seu nome de jogador (m√°x. ${maxLength} caracteres):`
          );

          // Se o usu√°rio clicar em Cancelar
          if (playerName === null) {
            playerName = "Player"; // Nome padr√£o para evitar loop infinito
            break;
          }

          playerName = playerName.trim();

          if (playerName.length > maxLength) {
            alert(
              `O nome deve ter no m√°ximo ${maxLength} caracteres. Tente novamente.`
            );
          }
        }
        return playerName.substring(0, maxLength); // Garante que o nome n√£o passe de 10
      }

      // function assignPosition(player) {
      //   if (player.team === 1)
      //     Object.assign(player, team1Positions[teamCount[1]++]);
      //   else Object.assign(player, team2Positions[teamCount[2]++]);
      // }

      function drawField() {
        // Constantes de dimens√£o (mantidas)
        const playerGoalWidth = 15;
        const goalAreaWidth = 70;
        const goalAreaHeight = 150;
        const goalY = (HEIGHT - goalAreaHeight) / 2; // 100

        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.fillStyle = "white";

        // Desenha as traves (Gols) - Ret√¢ngulos preenchidos
        ctx.fillRect(0, goalY, playerGoalWidth, goalAreaHeight);
        ctx.fillRect(WIDTH - playerGoalWidth, goalY, playerGoalWidth, goalAreaHeight);

        // --- GRUPO 1: LINHAS RETAS E √ÅREAS (USAM UM √öNICO STROKE) ---
        ctx.beginPath();

        // Linha externa do campo (opcional, mas boa pr√°tica)
        ctx.rect(0, 0, WIDTH, HEIGHT);

        // Linha do meio de campo
        ctx.moveTo(WIDTH / 2, 0);
        ctx.lineTo(WIDTH / 2, HEIGHT);

        // √Årea de Gol Esquerda
        ctx.rect(playerGoalWidth, goalY, goalAreaWidth, goalAreaHeight);

        // √Årea de Gol Direita
        ctx.rect(
          WIDTH - playerGoalWidth - goalAreaWidth,
          goalY,
          goalAreaWidth,
          goalAreaHeight
        );

        ctx.stroke();
        // FIM DO GRUPO 1

        // --- GRUPO 2: C√çRCULO CENTRAL (PRECISA DE UM NOVO BEGIN PATH) ---
        // CORRE√á√ÉO: Usamos um novo caminho para garantir que n√£o haja conex√£o com a linha.
        ctx.beginPath();
        ctx.arc(WIDTH / 2, HEIGHT / 2, 50, 0, Math.PI * 2);
        ctx.stroke();
        // FIM DO GRUPO 2
      }

      function desenhar() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawField();

        // Bola
        // 1. Desenha a borda preta da bola
        ctx.strokeStyle = "black"; // COR DA BORDA
        ctx.lineWidth = 1; // ESPESSURA DA BORDA
        ctx.beginPath();
        ctx.arc(bola.x, bola.y, bola.raio, 0, Math.PI * 2);
        ctx.stroke(); // Desenha a borda

        // 2. Desenha o preenchimento da bola (branco)
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(bola.x, bola.y, bola.raio, 0, Math.PI * 2);
        ctx.fill();

        // Jogadores
        for (let id in players) {
          const p = players[id];
          const playerRadius = 15; // Raio do jogador
          const borderWidth = 3; // Largura da borda // Cor do time 1 (Vermelho) e time 2 (Azul)

          const teamColor = p.team === 1 ? "#c11717" : "#2e30eb"; // Cor da borda e linha para o time 1 (Preto) e time 2 (Vermelho)
          const borderColor = p.team === 1 ? "black" : "#c11717"; // Borda preta para time 1, vermelha para time 2
          const lineColor = p.team === 1 ? "black" : "#c11717"; // Linha preta para time 1, vermelha para time 2 // 1. Desenha a borda (c√≠rculo maior)

          ctx.fillStyle = borderColor;
          ctx.beginPath();
          ctx.arc(p.x, p.y, playerRadius + borderWidth, 0, Math.PI * 2);
          ctx.fill(); // 2. Desenha o jogador (c√≠rculo principal)

          ctx.fillStyle = teamColor;
          ctx.beginPath();
          ctx.arc(p.x, p.y, playerRadius, 0, Math.PI * 2);
          ctx.fill(); // 3. Desenha a linha horizontal

          ctx.fillStyle = lineColor;
          ctx.fillRect(p.x - playerRadius, p.y - 1, playerRadius * 2, 2); // Ajuste o '1' e '2' para espessura da linha // 4. Desenha o n√∫mero "10"

          ctx.fillStyle = "white"; // Cor do n√∫mero
          ctx.font = "bold 14px Arial"; // Tamanho e estilo da fonte
          ctx.textAlign = "center"; // Centraliza o texto horizontalmente
          ctx.textBaseline = "middle"; // Centraliza o texto verticalmente
          ctx.fillText("10", p.x, p.y); // Desenha o n√∫mero na posi√ß√£o do jogador // 5. Desenha o nome do jogador (se ainda quiser)

          ctx.fillStyle = "white";
          ctx.font = "14px Arial";
          ctx.textAlign = "center"; // Garante que o nome tamb√©m seja centralizado
          ctx.textBaseline = "alphabetic"; // Retorna ao default para o nome
          ctx.fillText(p.name, p.x, p.y - playerRadius - 5); // Posi√ß√£o um pouco acima do jogador
        }

        // Atualiza placar e tempo
        scoreEl.textContent = `${score[1]} x ${score[2]}`;
        const min = Math.floor(gameTime / 60)
          .toString()
          .padStart(2, "0");
        const sec = (gameTime % 60).toString().padStart(2, "0");
        timeEl.textContent = `${min}:${sec}`;
      }

      ws.onopen = () => {
        console.log("‚úÖ Conectado ao servidor");
        status.textContent = "Conectado!";
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        switch (msg.type) {
          case "welcome":
            playerId = msg.playerId;
            const team = msg.team;
¬† ¬† ¬† ¬† ¬† ¬† const playerName = promptName(); 

            ws.send(
              JSON.stringify({ 
                type: "newPlayer", 
                player: { id: playerId, name: playerName, team }
        })
      );
            break;

          case "stateSync":
            players = msg.players || {};
            bola = msg.bola || bola;
            score = msg.score || score;
            gameTime = msg.gameTime || gameTime;
            break;

          case "newPlayer":
            players[msg.player.id] = msg.player;
            break;

          case "playerLeft":
            delete players[msg.playerId];
            break;

          case "playerUpdate":
            players[msg.player.id] = msg.player;
            break;

          case "update":
            bola = msg.bola || bola;
            if (msg.gameTime !== undefined) gameTime = msg.gameTime;
            if (msg.score) score = msg.score;
            break;

          case "scoreUpdate":
            score = msg.score;
            break;

          case "gameOver":
            alert(
              `Fim de jogo! Placar final ${msg.score[1]} x ${msg.score[2]}`
            );
            break;
        }
        desenhar();
      };

      ws.onclose = () => {
        status.textContent = "‚ùå Desconectado";
      };

      // Captura inputs do jogador
      document.addEventListener("keydown", (e) => {
        if (!playerId) return;
        let input = null;
        if (e.key === "ArrowUp") input = "up";
        if (e.key === "ArrowDown") input = "down";
        if (e.key === "ArrowLeft") input = "left";
        if (e.key === "ArrowRight") input = "right";
        if (e.code === "Space") input = "kick"; // chute
        if (input) ws.send(JSON.stringify({ type: "input", playerId, input }));
      });

      // Loop de desenho
      setInterval(desenhar, 30);
    </script>
  </body>
</html>
