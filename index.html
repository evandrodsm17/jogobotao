<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Jogo de Botão LAN</title>
    <style>
      body {
        background: #292a2a;
        color: white;
        font-family: sans-serif;
        text-align: center;
      }
      canvas {
        background: #0b572d;
        display: block;
        margin: 20px auto;
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <h2>🏆 Jogo de Botão LAN</h2>

    <div
      style="
        display: flex;
        justify-content: space-around;
        width: 800px;
        margin: 0 auto;
      "
    >
      <div
        id="team1Panel"
        style="
          width: 180px;
          text-align: left;
          background: #3c3d3e;
          padding: 10px;
          border-radius: 5px;
        "
      >
        <h3 style="color: #c11717">EC VITÓRIA</h3>
        <ul id="team1List" style="list-style: none; padding: 0">
          <li>Nenhum jogador...</li>
        </ul>
      </div>

      <div style="width: 200px; text-align: center">
        <p id="time" style="font-size: 1.5em; font-weight: bold">03:00</p>
        <p id="score" style="font-size: 3em; font-weight: bold; margin: 0">
          0 x 0
        </p>
        <p id="status" style="margin-top: 5px">Conectando...</p>
      </div>

      <div
        id="team2Panel"
        style="
          width: 180px;
          text-align: right;
          background: #3c3d3e;
          padding: 10px;
          border-radius: 5px;
        "
      >
        <h3 style="color: #2e30eb">EC BAHIA</h3>
        <ul id="team2List" style="list-style: none; padding: 0">
          <li>Nenhum jogador...</li>
        </ul>
      </div>
    </div>

    <div
      id="eventMessage"
      style="
        position: absolute;
        top: 150px;
        left: 50%;
        transform: translateX(-50%);
        color: yellow;
        font-size: 2.5em;
        font-weight: bold;
        text-shadow: 2px 2px 5px black;
        z-index: 10;
        display: none;
      "
    ></div>

    <div
      id="gameOverScreen"
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 20;
      "
    >
      <h1 id="winnerMessage" style="font-size: 4em"></h1>
      <button
        id="restartButton"
        style="
          padding: 15px 30px;
          font-size: 1.5em;
          margin-top: 30px;
          cursor: pointer;
        "
      >
        Iniciar Nova Partida
      </button>
    </div>

        <canvas id="game" width="800" height="500"></canvas>

    <script>
      //const ws = new WebSocket("ws://10.60.0.99:8080"); // IP do host
      const ws = new WebSocket("wss://bavi-online.onrender.com"); // Para testes locais
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      const status = document.getElementById("status");
      const scoreEl = document.getElementById("score");
      const eventMessageEl = document.getElementById("eventMessage");
      const gameOverScreenEl = document.getElementById("gameOverScreen");
      const winnerMessageEl = document.getElementById("winnerMessage");
      const restartButton = document.getElementById("restartButton");
      const timeEl = document.getElementById("time");
      const team1List = document.getElementById("team1List");
      const team2List = document.getElementById("team2List");

      const WIDTH = canvas.width; // 600
      const HEIGHT = canvas.height; // 400

      let playerId = null;
      let players = {};
      let bola = { x: 300, y: 200, raio: 8 };
      let keysPressed = {};
      let inputInterval = null; // Para o loop de envio de input
      let score = { 1: 0, 2: 0 };
      let gameTime = 180;
      let isKickOffActive = false;
      let kickOffTeam = null;

      // let teamCount = { 1: 0, 2: 0 };
      // const team1Positions = [
      //   { x: 100, y: 100 },
      //   { x: 100, y: 200 },
      //   { x: 100, y: 300 },
      // ];
      // const team2Positions = [
      //   { x: 500, y: 100 },
      //   { x: 500, y: 200 },
      //   { x: 500, y: 300 },
      // ];
      // index.html: Adicione esta função, substituindo promptName()

      function promptTeamAndName() {
        let playerName = null;
        let playerTeam = null;
        const maxLength = 10;

        // Loop para forçar o usuário a digitar um nome válido
        while (
          !playerName ||
          playerName.trim().length === 0 ||
          playerName.length > maxLength
        ) {
          playerName = window.prompt(
            `Escolha seu nome de jogador (máx. ${maxLength} caracteres):`
          );

          if (playerName === null) {
            playerName = "Player"; // Nome padrão se cancelar
            break;
          }
          playerName = playerName.trim().substring(0, maxLength);

          if (playerName.length === 0) {
            alert("Por favor, digite um nome válido.");
          }
        }

        // Loop para forçar o usuário a escolher um time
        while (playerTeam !== 1 && playerTeam !== 2) {
          let teamInput = window.prompt(
            `Olá, ${playerName}! Escolha seu time:\n\n1 - VITÓRIA\n2 - BAHIA`
          );

          if (teamInput === null) {
            playerTeam = 1; // Time padrão se cancelar
            break;
          }

          const teamNum = parseInt(teamInput.trim());
          if (teamNum === 1 || teamNum === 2) {
            playerTeam = teamNum;
          } else {
            alert("Escolha inválida. Por favor, digite 1 ou 2.");
          }
        }

        return { name: playerName, team: playerTeam };
      }

      // function assignPosition(player) {
      //   if (player.team === 1)
      //     Object.assign(player, team1Positions[teamCount[1]++]);
      //   else Object.assign(player, team2Positions[teamCount[2]++]);
      // }

      function drawField() {
        // Constantes de dimensão (mantidas)
        const playerGoalWidth = 15;
        const goalAreaWidth = 70;
        const goalAreaHeight = 100;
        const goalY = (HEIGHT - goalAreaHeight) / 2; // 100

        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.fillStyle = "white";

        // Desenha as traves (Gols) - Retângulos preenchidos
        ctx.fillRect(0, goalY, playerGoalWidth, goalAreaHeight);
        ctx.fillRect(
          WIDTH - playerGoalWidth,
          goalY,
          playerGoalWidth,
          goalAreaHeight
        );

        // --- GRUPO 1: LINHAS RETAS E ÁREAS (USAM UM ÚNICO STROKE) ---
        ctx.beginPath();

        // Linha externa do campo (opcional, mas boa prática)
        ctx.rect(0, 0, WIDTH, HEIGHT);

        // Linha do meio de campo
        ctx.moveTo(WIDTH / 2, 0);
        ctx.lineTo(WIDTH / 2, HEIGHT);

        // Área de Gol Esquerda
        ctx.rect(playerGoalWidth, goalY, goalAreaWidth, goalAreaHeight);

        // Área de Gol Direita
        ctx.rect(
          WIDTH - playerGoalWidth - goalAreaWidth,
          goalY,
          goalAreaWidth,
          goalAreaHeight
        );

        ctx.stroke();
        // FIM DO GRUPO 1

        // --- GRUPO 2: CÍRCULO CENTRAL (PRECISA DE UM NOVO BEGIN PATH) ---
        // CORREÇÃO: Usamos um novo caminho para garantir que não haja conexão com a linha.
        ctx.beginPath();
        ctx.arc(WIDTH / 2, HEIGHT / 2, 50, 0, Math.PI * 2);
        ctx.stroke();
        // FIM DO GRUPO 2
      }

      function desenhar() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawField();

        // Bola
        // 1. Desenha a borda preta da bola
        ctx.strokeStyle = "black"; // COR DA BORDA
        ctx.lineWidth = 1; // ESPESSURA DA BORDA
        ctx.beginPath();
        ctx.arc(bola.x, bola.y, bola.raio, 0, Math.PI * 2);
        ctx.stroke(); // Desenha a borda

        // 2. Desenha o preenchimento da bola (branco)
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(bola.x, bola.y, bola.raio, 0, Math.PI * 2);
        ctx.fill();

        // Jogadores
        for (let id in players) {
          const p = players[id];
          const playerRadius = 15; // Raio do jogador
          const borderWidth = 3; // Largura da borda // Cor do time 1 (Vermelho) e time 2 (Azul)

          const teamColor = p.team === 1 ? "#c11717" : "#2e30eb"; // Cor da borda e linha para o time 1 (Preto) e time 2 (Vermelho)
          const borderColor = p.team === 1 ? "black" : "#c11717"; // Borda preta para time 1, vermelha para time 2
          const lineColor = p.team === 1 ? "black" : "#c11717"; // Linha preta para time 1, vermelha para time 2 // 1. Desenha a borda (círculo maior)

          ctx.fillStyle = borderColor;
          ctx.beginPath();
          ctx.arc(p.x, p.y, playerRadius + borderWidth, 0, Math.PI * 2);
          ctx.fill(); // 2. Desenha o jogador (círculo principal)

          ctx.fillStyle = teamColor;
          ctx.beginPath();
          ctx.arc(p.x, p.y, playerRadius, 0, Math.PI * 2);
          ctx.fill(); // 3. Desenha a linha horizontal

          ctx.fillStyle = lineColor;
          ctx.fillRect(p.x - playerRadius, p.y - 1, playerRadius * 2, 2); // Ajuste o '1' e '2' para espessura da linha // 4. Desenha o número "10"

          ctx.fillStyle = "white"; // Cor do número
          ctx.font = "bold 14px Arial"; // Tamanho e estilo da fonte
          ctx.textAlign = "center"; // Centraliza o texto horizontalmente
          ctx.textBaseline = "middle"; // Centraliza o texto verticalmente
          ctx.fillText("10", p.x, p.y); // Desenha o número na posição do jogador // 5. Desenha o nome do jogador (se ainda quiser)

          ctx.fillStyle = "white";
          ctx.font = "14px Arial";
          ctx.textAlign = "center"; // Garante que o nome também seja centralizado
          ctx.textBaseline = "alphabetic"; // Retorna ao default para o nome
          ctx.fillText(p.name, p.x, p.y - playerRadius - 5); // Posição um pouco acima do jogador
        }

        // Atualiza placar e tempo
        scoreEl.textContent = `${score[1]} x ${score[2]}`;
        const min = Math.floor(gameTime / 60)
          .toString()
          .padStart(2, "0");
        const sec = (gameTime % 60).toString().padStart(2, "0");
        timeEl.textContent = `${min}:${sec}`;
      }

      // index.html: Adicione a função para determinar a direção

      function getCombinedDirection() {
        let direction = "";
        if (keysPressed.up) direction += "up";
        if (keysPressed.down) direction += "down";
        if (keysPressed.left) direction += "Left";
        if (keysPressed.right) direction += "Right";

        // Se a tecla de kick estiver pressionada, priorizamos o kick
        if (keysPressed.kick) return "kick";

        // Se não houver movimento, retorna null
        return direction || null;
      }

      // Adicione esta nova função ao seu script
      function updatePlayerLists() {
        // Limpa as listas atuais
        team1List.innerHTML = "";
        team2List.innerHTML = "";

        let team1Players = [];
        let team2Players = [];

        // Separa os jogadores por time
        for (let id in players) {
          const p = players[id];
          // Adiciona um indicador 'VOCÊ' se for o jogador local
          const nameDisplay = p.name + (id === playerId ? " (VOCÊ)" : "");

          if (p.team === 1) {
            team1Players.push(nameDisplay);
          } else if (p.team === 2) {
            team2Players.push(nameDisplay);
          }
        }

        // Preenche a lista do Time 1
        if (team1Players.length === 0) {
          team1List.innerHTML = "<li>(Vazio)</li>";
        } else {
          team1Players.forEach((name) => {
            const li = document.createElement("li");
            li.textContent = name;
            // Adiciona uma cor para o 'VOCÊ'
            if (name.includes("(VOCÊ)")) li.style.color = "lightgreen";
            team1List.appendChild(li);
          });
        }

        // Preenche a lista do Time 2
        if (team2Players.length === 0) {
          team2List.innerHTML = "<li>(Vazio)</li>";
        } else {
          team2Players.forEach((name) => {
            const li = document.createElement("li");
            li.textContent = name;
            // Adiciona uma cor para o 'VOCÊ'
            if (name.includes("(VOCÊ)")) li.style.color = "lightgreen";
            team2List.appendChild(li);
          });
        }
      }

      function displayEventMessage(message, duration = 3000) {
        eventMessageEl.textContent = message;
        eventMessageEl.style.display = "block";

        // Oculta a mensagem após o tempo determinado
        setTimeout(() => {
          eventMessageEl.style.display = "none";
        }, duration);
      }

      restartButton.onclick = () => {
        gameOverScreenEl.style.display = "none";
        // Envia a mensagem para o servidor iniciar a nova partida
        ws.send(JSON.stringify({ type: "restartGame" }));
      };

      // index.html: Adicione este loop de envio de input (ex: 30ms = 33 vezes por segundo)
      inputInterval = setInterval(() => {
        if (!playerId) return;

        const input = getCombinedDirection();

        if (input) {
          // Envia a direção combinada para o servidor (ex: "upLeft", "downRight", "kick")
          ws.send(JSON.stringify({ type: "input", playerId, input }));
        }
      }, 30); // Frequência do envio de input

      ws.onopen = () => {
        console.log("✅ Conectado ao servidor");
        status.textContent = "Conectado!";
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        switch (msg.type) {
          case "welcome":
            playerId = msg.playerId;

            // NOVO: Coleta nome e time
            const playerInfo = promptTeamAndName();
            const playerName = playerInfo.name;
            const team = playerInfo.team; // Usa o time escolhido

            ws.send(
              JSON.stringify({
                type: "newPlayer",
                player: { id: playerId, name: playerName, team },
              })
            );
            break;

          case "stateSync":
            players = msg.players || {};
            bola = msg.bola || bola;
            score = msg.score || score;
            gameTime = msg.gameTime || gameTime;
            updatePlayerLists(); // Atualiza as listas de jogadores
            break;

          case "newPlayer":
            players[msg.player.id] = msg.player;
            updatePlayerLists(); // Atualiza as listas de jogadores
            break;

          case "playerLeft":
            delete players[msg.playerId];
            updatePlayerLists(); // Atualiza as listas de jogadores
            break;

          case "playerUpdate":
            players[msg.player.id] = msg.player;
            break;

          case "update":
            bola = msg.bola || bola;
            if (msg.gameTime !== undefined) gameTime = msg.gameTime;
            if (msg.score) score = msg.score;
            break;

          case "scoreUpdate":
            score = msg.score;

            isKickOffActive = msg.kickOff;
            kickOffTeam = msg.kickOffTeam;

            if (isKickOffActive) {
              const teamName = kickOffTeam === 1 ? "VERMELHO" : "AZUL";
              const kickOffMsg = `Saída de Bola para o Time ${kickOffTeam} (${teamName})!`;
              // Exibe por um longo tempo, até ser removida por 'kickOffStarted'
              displayEventMessage(kickOffMsg, 100000);
            }
            // NOVO: Mensagem de GOL com o nome do marcador
            const teamName = msg.team === 1 ? "VITÓRIA" : "BAHIA";
            const scorerMsg =
              msg.scorer === "o time"
                ? `GOL do Time ${msg.team} (${teamName})!`
                : `GOL do Time ${msg.team}! Marcado por ${msg.scorer}!`;
            displayEventMessage(scorerMsg, 4000); // Exibe por 4 segundos

            scoreEl.textContent = `${score[1]} x ${score[2]}`;
            break;

          case "gameOver": // Determina o vencedor
            let winnerName = "";
            if (msg.score[1] > msg.score[2]) {
              winnerName = "Time 1 (VITORIA) VENCEU!";
            } else if (msg.score[2] > msg.score[1]) {
              winnerName = "Time 2 (BAHIA) VENCEU!";
            } else {
              winnerName = "EMPATE!";
            }

            // Exibe a tela de Game Over
            winnerMessageEl.textContent = winnerName;
            gameOverScreenEl.style.display = "flex";

            // Para o loop de input do jogador (IMPORTANTE: Evita movimento após o fim)
            if (inputInterval) clearInterval(inputInterval);
            break;

          case "gameRestarted":
            // Esconde tela de Game Over (se ainda estiver visível)
            gameOverScreenEl.style.display = "none";

            // Reseta a UI do placar e tempo
            score = msg.score; // 0x0
            gameTime = 180;
            scoreEl.textContent = `${score[1]} x ${score[2]}`;
            timeEl.textContent = "03:00";

            // Reinicia o loop de input para permitir que o jogador se mova novamente
            if (!inputInterval) {
              // Assumindo que você usa uma função 'sendInput' para o loop de 30ms
              // Se você usou o código sugerido, substitua 'sendInput' pela sua lógica de setInterval de 30ms.
              // Exemplo (se você seguiu o passo a passo anterior):
              inputInterval = setInterval(() => {
                if (!playerId) return;
                const input = getCombinedDirection();
                if (input) {
                  ws.send(JSON.stringify({ type: "input", playerId, input }));
                }
              }, 30);
            }
            break;

            case "kickOffStarted":
            isKickOffActive = false;
            kickOffTeam = null;
            // Limpa a mensagem de evento de saída de bola e mostra 'JOGO ROLANDO!'
            eventMessageEl.style.display = 'none'; 
            displayEventMessage("JOGO ROLANDO!", 1500);
            break;
        }
        desenhar();
      };

      ws.onclose = () => {
        status.textContent = "❌ Desconectado";
      };

      // Captura inputs do jogador
      document.addEventListener("keydown", (e) => {
        // Teclas que queremos rastrear
        if (e.key === "ArrowUp") keysPressed.up = true;
        if (e.key === "ArrowDown") keysPressed.down = true;
        if (e.key === "ArrowLeft") keysPressed.left = true;
        if (e.key === "ArrowRight") keysPressed.right = true;
        if (e.code === "Space") keysPressed.kick = true; // Rastreia o chute também

        // Previne o comportamento padrão (ex: scroll da página)
        if (
          keysPressed.up ||
          keysPressed.down ||
          keysPressed.left ||
          keysPressed.right
        ) {
          e.preventDefault();
        }
      });

      document.addEventListener("keyup", (e) => {
        if (e.key === "ArrowUp") keysPressed.up = false;
        if (e.key === "ArrowDown") keysPressed.down = false;
        if (e.key === "ArrowLeft") keysPressed.left = false;
        if (e.key === "ArrowRight") keysPressed.right = false;
        if (e.code === "Space") keysPressed.kick = false;
      });

      // Loop de desenho
      setInterval(desenhar, 30);
    </script>
  </body>
</html>
