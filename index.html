  <head>

    <style>
      body {
        background: #292a2a;
        color: white;
        font-family: sans-serif;
        text-align: center;
      }
      canvas {
        background: #0b572d;
        display: block;
        margin: 20px auto;
        border: 2px solid white;
      }

      /* NOVO ESTILO: Anima√ß√£o de entrada para Game Over */
      @keyframes slide-in-fade {
        0% {
          opacity: 0;
          transform: translate(-50%, -100%);
        } /* Come√ßa acima e invis√≠vel */
        100% {
          opacity: 1;
          transform: translate(-50%, -50%);
        } /* Desliza para o centro e fica vis√≠vel */
      }

      #gameOverScreen {
        position: fixed; /* Use fixed para cobrir toda a viewport */
        top: 50%; /* Centraliza verticalmente */
        left: 50%; /* Centraliza horizontalmente */
        transform: translate(-50%, -50%); /* Ajuste fino de centraliza√ß√£o */
        width: 100%;
        height: 100%;
        /* Gradiente suave de fundo */
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.9),
          rgba(50, 0, 0, 0.8)
        );
        color: white;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 20;

        /* Propriedades da anima√ß√£o */
        animation-duration: 0.8s; /* Dura√ß√£o da anima√ß√£o de entrada */
        animation-timing-function: ease-out; /* Suavidade da anima√ß√£o */
        animation-fill-mode: forwards; /* Mant√©m o estado final da anima√ß√£o */
      }

      /* Classe para ativar a anima√ß√£o de entrada */
      .game-over-active {
        animation-name: slide-in-fade;
      }

      #winnerMessage {
        font-size: 4em;
        text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7); /* Sombra mais forte */
        margin-bottom: 20px;
      }

      #restartButton {
        padding: 15px 35px; /* Aumenta um pouco */
        font-size: 1.6em;
        margin-top: 30px;
        cursor: pointer;
        background: #4caf50; /* Verde vibrante */
        color: white;
        border: none;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        transition: background 0.3s ease, transform 0.2s ease; /* Transi√ß√£o suave */
      }

      #restartButton:hover {
        background: #66bb6a; /* Cor mais clara ao passar o mouse */
        transform: translateY(-2px); /* Efeito de "levantar" */
      }

      /* NOVO ESTILO: Anima√ß√£o para mensagens de evento */
      @keyframes fade-zoom {
        0% {
          opacity: 0;
          transform: translate(-50%, -20px) scale(0.8);
        }
        10% {
          opacity: 1;
          transform: translate(-50%, 0px) scale(1);
        }
        90% {
          opacity: 1;
          transform: translate(-50%, 0px) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -20px) scale(0.8);
        }
      }

      #eventMessage {
        /* Estilos existentes */
        position: absolute;
        top: 150px;
        left: 50%;
        transform: translateX(-50%); /* Garante centraliza√ß√£o inicial */
        color: yellow;
        font-size: 2.5em;
        font-weight: bold;
        text-shadow: 2px 2px 5px black;
        z-index: 10;
        display: none; 
        /* Inicia escondido */

        /* NOVAS PROPRIEDADES DE ANIMA√á√ÉO */
        animation-duration: 4s; /* Dura√ß√£o da anima√ß√£o (deve ser igual ao `duration` do displayEventMessage) */
        animation-fill-mode: forwards; /* Mant√©m o estado final da anima√ß√£o (opacity: 0) */
      }

      /* Classe para ativar a anima√ß√£o */
      .event-message-active {
        animation-name: fade-zoom;
      }

      .painel-placar {
        /* Novo nome de classe/ID para o bloco central */
        width: 200px;
        text-align: center;
      }

      #time {
        font-size: 1.8em; /* Aumenta um pouco */
        font-weight: 700;
        color: #d0d0d0; /* Cor verde para o tempo (como um placar eletr√¥nico) */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Sombra para destaque */
        margin: 10px 0;
      }

      #score {
        font-size: 4em; /* Aumenta o placar */
        font-weight: 900; /* Mais negrito */
        margin: 0;
        letter-spacing: 5px; /* Espa√ßamento entre os n√∫meros (ex: 1 X 0) */
      }

      /* NOVO ESTILO: Separador 'X' */
      #score span {
        font-size: 0.5em;
        font-weight: normal;
        color: #c6c209;
        margin: 0 10px;
      }

      #status {
        margin-top: 5px;
        color: #ffc107; /* Amarelo para status de conex√£o */
      }

      /* Estilo para o painel de time base */
      .teamPanel {
        width: 180px;
        background: #d9dcdf;
        padding: 10px;
        border-radius: 8px; /* Borda mais suave */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra suave */
      }

      /* Estilo para o cabe√ßalho do time */
      .teamPanel h3 {
        margin-top: 0;
        margin-bottom: 5px;
        padding-bottom: 5px;
        border-bottom: 2px solid; /* Linha de separa√ß√£o */
        font-size: 1.2em;
      }

      /* Cores espec√≠ficas e bordas para o VIT√ìRIA */
      #team1Panel {
        border-left: 5px solid #9e0101; /* Borda lateral vermelha */
        text-align: left;
      }
      #team1Panel h3 {
        color: #101010;
        border-color: #9e0101;
      }

      /* Cores espec√≠ficas e bordas para o BAHIA */
      #team2Panel {
        border-right: 5px solid #2e30eb; /* Borda lateral azul */
        text-align: right;
      }
      #team2Panel h3 {
        color: #9e0101;
        border-color: #2e30eb;
      }

      /* Lista de jogadores */
      .teamPanel ul {
        list-style: none;
        padding: 0;
        font-size: 0.9em;
        color: #171616;
      }
      .teamPanel li {
        padding: 2px 0;
      }

      #touchControls {
        /* Esconde os controles por padr√£o em telas grandes (PC) */
        display: none;
      }

      /* Regra para EXIBIR os controles S√ì EM TELAS PEQUENAS (Celulares) */
      @media (max-width: 850px) {
        #touchControls {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          display: flex; /* Ativa a exibi√ß√£o em telas pequenas */
          justify-content: space-between;
          align-items: flex-end;
          padding: 15px;
          box-sizing: border-box;
          pointer-events: none; /* Permite interagir com o campo por baixo, exceto nos bot√µes */
        }

        /* Estilo dos Bot√µes */
        .dpad-btn,
        .action-btn {
          pointer-events: auto; /* Reativa a intera√ß√£o nos bot√µes */
          background: rgba(0, 0, 0, 0.7);
          color: white;
          border: 2px solid white;
          border-radius: 10px;
          font-size: 1.2em;
          cursor: pointer;
          margin: 5px;
          user-select: none; /* Impede sele√ß√£o de texto */
          -webkit-user-select: none;
          touch-action: manipulation; /* Melhora a resposta ao toque */
        }

        /* Direcional Pad (DPad) */
        #dpad {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .dpad-btn {
          width: 50px;

          font-size: 20px;

        /* Bot√£o de Chute */
        #kick-btn {
          width: 120px;
          height: 60px;
          margin-bottom: 25px; /* Afasta da borda inferior */
          font-weight: bold;
        }
      }
    </style>

    ¬† ¬† <canvas id="game" width="800" height="500"></canvas>

    <script>
      //const ws = new WebSocket("ws://10.60.0.99:8080"); // IP do host
      const ws = new WebSocket("wss://bavi-online.onrender.com"); // Para testes locais
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      const status = document.getElementById("status");
      const scoreEl = document.getElementById("score");
      const eventMessageEl = document.getElementById("eventMessage");
      const gameOverScreenEl = document.getElementById("gameOverScreen");
      const winnerMessageEl = document.getElementById("winnerMessage");
      const restartButton = document.getElementById("restartButton");
      const timeEl = document.getElementById("time");
      const team1List = document.getElementById("team1List");
      const team2List = document.getElementById("team2List");

      const WIDTH = canvas.width; // 600
      const HEIGHT = canvas.height; // 400

      let playerId = null;
      let players = {};
      let bola = { x: 300, y: 200, raio: 8 };
      let keysPressed = {};
      let inputInterval = null; // Para o loop de envio de input
      let score = { 1: 0, 2: 0 };
      let gameTime = 180;
      let isKickOffActive = false;
      let kickOffTeam = null;

      // let teamCount = { 1: 0, 2: 0 };
      // const team1Positions = [
      //   { x: 100, y: 100 },
      //   { x: 100, y: 200 },
      //   { x: 100, y: 300 },
      // ];
      // const team2Positions = [
      //   { x: 500, y: 100 },
      //   { x: 500, y: 200 },
      //   { x: 500, y: 300 },
      // ];
      // index.html: Adicione esta fun√ß√£o, substituindo promptName()

      function promptTeamAndName() {
        let playerName = null;
        let playerTeam = null;
        const maxLength = 10;

        // Loop para for√ßar o usu√°rio a digitar um nome v√°lido
        while (
          !playerName ||
          playerName.trim().length === 0 ||
          playerName.length > maxLength
        ) {
          playerName = window.prompt(
            `Escolha seu nome de jogador (m√°x. ${maxLength} caracteres):`
          );

          if (playerName === null) {
            playerName = "Player"; // Nome padr√£o se cancelar
            break;
          }
          playerName = playerName.trim().substring(0, maxLength);

          if (playerName.length === 0) {
            alert("Por favor, digite um nome v√°lido.");
          }
        }

        // Loop para for√ßar o usu√°rio a escolher um time
        while (playerTeam !== 1 && playerTeam !== 2) {
          let teamInput = window.prompt(
            `Ol√°, ${playerName}! Escolha seu time:\n\n1 - VIT√ìRIA\n2 - BAHIA`
          );

          if (teamInput === null) {
            playerTeam = 1; // Time padr√£o se cancelar
            break;
          }

          const teamNum = parseInt(teamInput.trim());
          if (teamNum === 1 || teamNum === 2) {
            playerTeam = teamNum;
          } else {
            alert("Escolha inv√°lida. Por favor, digite 1 ou 2.");
          }
        }

        return { name: playerName, team: playerTeam };
      }

      // function assignPosition(player) {
      //   if (player.team === 1)
      //     Object.assign(player, team1Positions[teamCount[1]++]);
      //   else Object.assign(player, team2Positions[teamCount[2]++]);
      // }

      function drawField() {
        // Constantes de dimens√£o (mantidas)
        const playerGoalWidth = 15;
        const goalAreaWidth = 70;
        const goalAreaHeight = 100;
        const goalY = (HEIGHT - goalAreaHeight) / 2; // 100

        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.fillStyle = "white";

        // Desenha as traves (Gols) - Ret√¢ngulos preenchidos
        ctx.fillRect(0, goalY, playerGoalWidth, goalAreaHeight);
        ctx.fillRect(
          WIDTH - playerGoalWidth,
          goalY,
          playerGoalWidth,
          goalAreaHeight
        );

        // --- GRUPO 1: LINHAS RETAS E √ÅREAS (USAM UM √öNICO STROKE) ---
        ctx.beginPath();

        // Linha externa do campo (opcional, mas boa pr√°tica)
        ctx.rect(0, 0, WIDTH, HEIGHT);

        // Linha do meio de campo
        ctx.moveTo(WIDTH / 2, 0);
        ctx.lineTo(WIDTH / 2, HEIGHT);

        // √Årea de Gol Esquerda
        ctx.rect(playerGoalWidth, goalY, goalAreaWidth, goalAreaHeight);

        // √Årea de Gol Direita
        ctx.rect(
          WIDTH - playerGoalWidth - goalAreaWidth,
          goalY,
          goalAreaWidth,
          goalAreaHeight
        );

        ctx.stroke();
        // FIM DO GRUPO 1

        // --- GRUPO 2: C√çRCULO CENTRAL (PRECISA DE UM NOVO BEGIN PATH) ---
        // CORRE√á√ÉO: Usamos um novo caminho para garantir que n√£o haja conex√£o com a linha.
        ctx.beginPath();
        ctx.arc(WIDTH / 2, HEIGHT / 2, 50, 0, Math.PI * 2);
        ctx.stroke();
        // FIM DO GRUPO 2
      }

      function desenhar() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawField();

        // Bola
        // 1. Desenha a borda preta da bola
        ctx.strokeStyle = "black"; // COR DA BORDA
        ctx.lineWidth = 1; // ESPESSURA DA BORDA
        ctx.beginPath();
        ctx.arc(bola.x, bola.y, bola.raio, 0, Math.PI * 2);
        ctx.stroke(); // Desenha a borda

        // 2. Desenha o preenchimento da bola (branco)
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(bola.x, bola.y, bola.raio, 0, Math.PI * 2);
        ctx.fill();

        // Jogadores
        for (let id in players) {
          const p = players[id];
          const playerRadius = 15; // Raio do jogador
          const borderWidth = 3; // Largura da borda // Cor do time 1 (Vermelho) e time 2 (Azul) // Cores base para o preenchimento do bot√£o

          const teamPrimaryColor = p.team === 1 ? "#c11717" : "#2e30eb"; // Vermelho para Vit√≥ria, Azul para Bahia // Cor da borda externa do jogador // Para o Time 1, mant√©m preta. Para o Time 2, ser√° branca.

          const playerBorderColor = p.team === 1 ? "black" : "white"; // Cor da linha horizontal (agora n√£o usaremos mais a "linha" como uma borda interna) // Removemos esta vari√°vel se n√£o for mais usada para a faixa central, // mas a deixarei aqui caso queira us√°-la em algum outro detalhe. // const playerLineColor = p.team === 1 ? "black" : "#c11717"; // 1. Desenha a borda externa do jogador (c√≠rculo maior)

          ctx.fillStyle = playerBorderColor;
          ctx.beginPath();
          ctx.arc(p.x, p.y, playerRadius + borderWidth, 0, Math.PI * 2);
          ctx.fill(); // 2. Desenha o jogador (c√≠rculo principal - cor prim√°ria do time)

          ctx.fillStyle = teamPrimaryColor; // Cor prim√°ria (vermelho ou azul)
          ctx.beginPath();
          ctx.arc(p.x, p.y, playerRadius, 0, Math.PI * 2);
          ctx.fill(); // 3. Desenha a linha horizontal para o Time 1 OU a faixa para o Time 2

          if (p.team === 1) {
            // Time 1: Linha preta simples
            ctx.fillStyle = "black";
            ctx.fillRect(p.x - playerRadius, p.y - 1, playerRadius * 2, 2);
          } else {
            // Time 2: Faixa Vermelha Central (como na imagem)
            const bandWidth = playerRadius * 0.7; // Largura da faixa (ajuste conforme necess√°rio)
            ctx.fillStyle = "#c11717"; // Cor vermelha para a faixa do Bahia
            ctx.fillRect(
              p.x - bandWidth / 2,
              p.y - playerRadius,
              bandWidth,
              playerRadius * 2
            );
          } // 4. Desenha o n√∫mero com contorno (j√° alterado na instru√ß√£o anterior)

          if (p.number) {
            ctx.font = "bold 14px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            const text = p.number.toString();

            ctx.strokeStyle = "black";
            ctx.lineWidth = 3;
            ctx.strokeText(text, p.x, p.y);

            ctx.fillStyle = p.team === 1 ? "yellow" : "white"; // Amarelo para Time 1, Branco para Time 2
            ctx.fillText(text, p.x, p.y);
          } // 5. Desenha o nome do jogador (sem altera√ß√µes)
          ctx.fillStyle = "white";
          ctx.font = "14px Arial";
          ctx.textAlign = "center";
          ctx.textBaseline = "alphabetic";
          ctx.fillText(p.name, p.x, p.y - playerRadius - 5);
        }

        // Atualiza placar e tempo
        scoreEl.textContent = `${score[1]} x ${score[2]}`;
        const min = Math.floor(gameTime / 60)
          .toString()
          .padStart(2, "0");
        const sec = (gameTime % 60).toString().padStart(2, "0");
        timeEl.textContent = `${min}:${sec}`;
      }


      function getCombinedDirection() {
        let direction = "";
        if (keysPressed.up) direction += "up";
        if (keysPressed.down) direction += "down";
        if (keysPressed.left) direction += "Left";
        if (keysPressed.right) direction += "Right";

        // Se a tecla de kick estiver pressionada, priorizamos o kick
        if (keysPressed.kick) return "kick";

        // Se n√£o houver movimento, retorna null
        return direction || null;
      }

      // Adicione esta nova fun√ß√£o ao seu script
      function updatePlayerLists() {
        // Limpa as listas atuais
        team1List.innerHTML = "";
        team2List.innerHTML = "";

        let team1Players = [];
        let team2Players = [];

        // Separa os jogadores por time
        for (let id in players) {
          const p = players[id];

          const playerNumber = p.number ? `(${p.number}) ` : "";
          // Adiciona um indicador 'VOC√ä' se for o jogador local
          const nameDisplay = p.name + (id === playerId ? " (VOC√ä)" : "");

          if (p.team === 1) {
            team1Players.push(nameDisplay);
          } else if (p.team === 2) {
            team2Players.push(nameDisplay);
          }
        }

        // Preenche a lista do Time 1
        if (team1Players.length === 0) {
          team1List.innerHTML = "<li>(Vazio)</li>";
        } else {
          team1Players.forEach((name) => {
            const li = document.createElement("li");
            li.textContent = name;
            // Adiciona uma cor para o 'VOC√ä'
            if (name.includes("(VOC√ä)")) li.style.background = "lightgreen";
            team1List.appendChild(li);
          });
        }

        // Preenche a lista do Time 2
        if (team2Players.length === 0) {
          team2List.innerHTML = "<li>(Vazio)</li>";
        } else {
          team2Players.forEach((name) => {
            const li = document.createElement("li");
            li.textContent = name;
            // Adiciona uma cor para o 'VOC√ä'
            if (name.includes("(VOC√ä)")) li.style.color = "lightgreen";
            team2List.appendChild(li);
          });
        }
      }

      function displayEventMessage(message, duration = 3000) {
        eventMessageEl.textContent = message;
        eventMessageEl.style.display = "block";
        eventMessageEl.classList.add("event-message-active"); // ADICIONA A CLASSE PARA INICIAR A ANIMA√á√ÉO

        setTimeout(() => {
          eventMessageEl.classList.remove("event-message-active"); // REMOVE A CLASSE
          // Oculta ap√≥s a anima√ß√£o (ou ligeiramente antes se o fade-out for r√°pido)
          eventMessageEl.style.display = "none";
        }, duration);
      }

      restartButton.onclick = () => {
        gameOverScreenEl.style.display = "none";
        // Envia a mensagem para o servidor iniciar a nova partida
        ws.send(JSON.stringify({ type: "restartGame" }));
      };

      // index.html: Adicione este loop de envio de input (ex: 30ms = 33 vezes por segundo)
      inputInterval = setInterval(() => {
        if (!playerId) return;

        const input = getCombinedDirection();

        if (input) {
          // Envia a dire√ß√£o combinada para o servidor (ex: "upLeft", "downRight", "kick")
          ws.send(JSON.stringify({ type: "input", playerId, input }));
        }
      }, 30); // Frequ√™ncia do envio de input

      ws.onopen = () => {
        console.log("‚úÖ Conectado ao servidor");
        status.textContent = "Conectado!";
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        switch (msg.type) {
          case "welcome":
            playerId = msg.playerId;

            // NOVO: Coleta nome e time
            const playerInfo = promptTeamAndName();
            const playerName = playerInfo.name;
            const team = playerInfo.team; // Usa o time escolhido

            ws.send(
              JSON.stringify({
                type: "newPlayer",
                player: { id: playerId, name: playerName, team },
              })
            );
            break;

          case "stateSync":
            players = msg.players || {};
            bola = msg.bola || bola;
            score = msg.score || score;
            gameTime = msg.gameTime || gameTime;
            updatePlayerLists(); // Atualiza as listas de jogadores
            break;

          case "newPlayer":
            players[msg.player.id] = msg.player;
            updatePlayerLists(); // Atualiza as listas de jogadores
            break;

          case "playerLeft":
            delete players[msg.playerId];
            updatePlayerLists(); // Atualiza as listas de jogadores
            break;

          case "playerUpdate":
            players[msg.player.id] = msg.player;
            break;

          case "update":
            bola = msg.bola || bola;
            if (msg.gameTime !== undefined) gameTime = msg.gameTime;
            if (msg.score) score = msg.score;
            break;

          case "scoreUpdate":
            score = msg.score;

            isKickOffActive = msg.kickOff;
            kickOffTeam = msg.kickOffTeam;

            if (isKickOffActive) {
              const teamName = kickOffTeam === 1 ? "VERMELHO" : "AZUL";
              const kickOffMsg = `Sa√≠da de Bola para o Time ${kickOffTeam} (${teamName})!`;
              // Exibe por um longo tempo, at√© ser removida por 'kickOffStarted'
              displayEventMessage(kickOffMsg, 100000);
            }
            // NOVO: Mensagem de GOL com o nome do marcador
            const teamName = msg.team === 1 ? "VIT√ìRIA" : "BAHIA";
            const scorerMsg =
              msg.scorer === "o time"
                ? `GOL do Time ${msg.team} (${teamName})!`
                : `GOL do Time ${msg.team}! Marcado por ${msg.scorer}!`;
            displayEventMessage(scorerMsg, 4000); // Exibe por 4 segundos

            scoreEl.textContent = `${score[1]} x ${score[2]}`;
            break;

          case "gameOver": // Determina o vencedor
            let winnerName = "";
            if (msg.score[1] > msg.score[2]) {
              winnerName = "Time 1 (VITORIA) VENCEU!";
            } else if (msg.score[2] > msg.score[1]) {
              winnerName = "Time 2 (BAHIA) VENCEU!";
            } else {
              winnerName = "EMPATE!";
            }

            // Exibe a tela de Game Over
            winnerMessageEl.textContent = winnerName;
            gameOverScreenEl.style.display = "flex";
            gameOverScreenEl.classList.add("game-over-active"); // ADICIONA A CLASSE PARA INICIAR A ANIMA√á√ÉO

            // Para o loop de input do jogador (IMPORTANTE: Evita movimento ap√≥s o fim)
            if (inputInterval) {
              clearInterval(inputInterval);
              inputInterval = null;
            }
            break;

          case "gameRestarted":
            // Esconde tela de Game Over (se ainda estiver vis√≠vel)

            gameOverScreenEl.style.display = "none";
            eventMessageEl.classList.remove("event-message-active");
            gameOverScreenEl.classList.remove("game-over-active"); // REMOVE A CLASSE

            // Reseta a UI do placar e tempo
            score = msg.score; // 0x0
            gameTime = 180;
            scoreEl.textContent = `${score[1]} x ${score[2]}`;
            timeEl.textContent = "03:00";

            // Reinicia o loop de input para permitir que o jogador se mova novamente
            if (!inputInterval) {
              // Assumindo que voc√™ usa uma fun√ß√£o 'sendInput' para o loop de 30ms
              // Se voc√™ usou o c√≥digo sugerido, substitua 'sendInput' pela sua l√≥gica de setInterval de 30ms.
              // Exemplo (se voc√™ seguiu o passo a passo anterior):
              inputInterval = setInterval(() => {
                if (!playerId) return;
                const input = getCombinedDirection();
                if (input) {
                  ws.send(JSON.stringify({ type: "input", playerId, input }));
                }
              }, 30);
            }
            break;

          case "kickOffStarted":
            isKickOffActive = false;
            kickOffTeam = null;
            // Limpa a mensagem de evento de sa√≠da de bola e mostra 'JOGO ROLANDO!'
            eventMessageEl.style.display = "none";
            displayEventMessage("JOGO ROLANDO!", 1500);
            break;
        }
        desenhar();
      };

      ws.onclose = () => {
        status.textContent = "‚ùå Desconectado";
      };

      // Captura inputs do jogador
      document.addEventListener("keydown", (e) => {
        // Teclas que queremos rastrear
        if (e.key === "ArrowUp") keysPressed.up = true;
        if (e.key === "ArrowDown") keysPressed.down = true;
        if (e.key === "ArrowLeft") keysPressed.left = true;
        if (e.key === "ArrowRight") keysPressed.right = true;
        if (e.code === "Space") keysPressed.kick = true; // Rastreia o chute tamb√©m

        // Previne o comportamento padr√£o (ex: scroll da p√°gina)
        if (
          keysPressed.up ||
          keysPressed.down ||
          keysPressed.left ||
          keysPressed.right
        ) {
          e.preventDefault();
        }
      });

      document.addEventListener("keyup", (e) => {
        if (e.key === "ArrowUp") keysPressed.up = false;
        if (e.key === "ArrowDown") keysPressed.down = false;
        if (e.key === "ArrowLeft") keysPressed.left = false;
        if (e.key === "ArrowRight") keysPressed.right = false;
        if (e.code === "Space") keysPressed.kick = false;
      });

      // index.html: ADICIONE ESTE C√ìDIGO NO FINAL DO <script>

      // --- L√ìGICA DE CONTROLES VIRTUAIS (TOUCHSCREEN) ---
      const touchControls = document.getElementById("touchControls");

      if (touchControls) {
        const map = {
          up: "ArrowUp",
          down: "ArrowDown",
          left: "ArrowLeft",
          right: "ArrowRight",
          "kick-btn": "Space",
        };

        function handleTouchStart(e) {
          e.preventDefault(); // Impede o scroll e o comportamento padr√£o do toque
          const key = map[this.id];

          if (key === "ArrowUp") keysPressed.up = true;
          if (key === "ArrowDown") keysPressed.down = true;
          if (key === "ArrowLeft") keysPressed.left = true;
          if (key === "ArrowRight") keysPressed.right = true;
          if (key === "Space") keysPressed.kick = true;

          this.style.background = "rgba(255, 255, 255, 0.8)"; // Feedback visual
        }

        function handleTouchEnd(e) {
          e.preventDefault();
          const key = map[this.id];

          if (key === "ArrowUp") keysPressed.up = false;
          if (key === "ArrowDown") keysPressed.down = false;
          if (key === "ArrowLeft") keysPressed.left = false;
          if (key === "ArrowRight") keysPressed.right = false;
          if (key === "Space") keysPressed.kick = false;

          this.style.background = "rgba(0, 0, 0, 0.7)"; // Restaura o visual
        }

        // Aplica os eventos de toque a todos os bot√µes
        const buttons = document.querySelectorAll("#touchControls button");
        buttons.forEach((button) => {
          button.addEventListener("touchstart", handleTouchStart);
          button.addEventListener("touchend", handleTouchEnd);
          button.addEventListener("touchcancel", handleTouchEnd); // Caso o dedo deslize para fora

          // Tamb√©m adicionamos os eventos de mouse (para testar emulando o celular no PC)
          button.addEventListener("mousedown", handleTouchStart);
          button.addEventListener("mouseup", handleTouchEnd);
          button.addEventListener("mouseleave", handleTouchEnd);
        });
      }
      // Loop de desenho
      setInterval(desenhar, 30);
    </script>
  </body>
